<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 실패</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            color: #842029;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #f5c6cb;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 20px;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        a.button {
            padding: 10px 20px;
            text-decoration: none;
            background-color: #842029;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a.button:hover {
            background-color: #6a1d25;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>결제에 실패했습니다</h1>
        <p>{{ error }}</p>
        <p>결제에 실패하였습니다. 다시 시도하거나 메인 페이지로 돌아가주세요.</p>
        <div class="button-group">
            <a href="{% url 'item_trade:home_page' %}" class="button">메인 페이지로</a>
            <a href="javascript:history.back()" class="button">다시 시도</a>
        </div>
    </div>
</body>
</html>
