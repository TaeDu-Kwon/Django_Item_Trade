<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(158, 158, 158);
        }
        .header {
            background-color: #e3f2fd;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header h1 {
            font-size: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .order-date {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .order-item:last-child {
            border-bottom: none;
        }
        .order-item img {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            margin-right: 20px;
        }
        .order-details {
            flex: 1;
        }
        .order-details h2 {
            font-size: 14px;
            margin: 0 0 5px;
        }
        .order-details p {
            margin: 0;
            color: #555;
        }
        .order-actions {
            text-align: center;
        }
        .order-actions button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        .order-actions button:hover {
            background-color: #0056b3;
        }
        .view-details {
            text-align: right;
            margin-top: 10px;
        }
        .view-details a {
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
        }
        .view-details a:hover {
            text-decoration: underline;
        }
        .history {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Shopping Cart</h1>

    <!-- 장바구니 목록 -->
    <ul>
        {% if not cart == None %}
            {% for item in cart %}
                <div class="container">
                    <div class="order-item">
                        <div class="order-details">
                            <h2>{{ item.title }}</h2>
                            <p>{{ item.price }} 크레딧</p>
                        </div>
                    </div>
                    <div class="view-details">
                        <a href="{% url 'item_trade:product_purchase' item.product_type item.product_id %}"><button>구매하기</button></a>
                        <a href="{% url 'item_trade:shopping_cart_destory' item.product_id item.product_type %}"><button>삭제하기</button></a>
                    </div>
                </div>
                {% endfor %}
        {% else %}
            <div class = "container">
                <div class="no-products">
                    <p>상품이 없습니다.</p>
                </div>  
            </div>
        {% endif %}
    </ul>
</body>
</html>
